<header fxLayout="row wrap"
        fxLayout.xs="column"
        class="content__header"
        fxLayoutAlign="start center"
        fxLayoutAlign.xs="start"
        fxLayoutGap="16px">
  <h1 class="accent"
      fxLayoutAlign="start center"
      ngClass="mat-display-1"
      [ngClass.xs]="{ 'mat-display-1': false }">
    <mat-icon>home</mat-icon><span i18n>Student Home</span>
  </h1>
  <span fxFlex fxHide.xs fxShow></span>
  <div>
    <button mat-raised-button
            (click)="showAddRun()"
            i18n-aria-label
            aria-label="Add unit"
            color="accent">
      <mat-icon>add</mat-icon>
      <ng-container i18n>Add Unit</ng-container>
    </button>
  </div>
</header>
<section>
  <app-student-run-list></app-student-run-list>
</section>
