<header fxLayout="row" class="content__header" style="background-color: #112B3E">
  <h1 class="accent"
      fxLayoutAlign="center center"
      ngClass="mat-display-1"
      [ngClass.xs]="{ 'mat-display-1': false }">
    <mat-icon>home</mat-icon><span i18n>Teacher Home</span>
  </h1>
</header>
<section style="color: white">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" #tabs>
    <mat-tab label="Class Schedule">
      <app-teacher-run-list></app-teacher-run-list>
    </mat-tab>
    <mat-tab label="Browse SAIL Units">
        <app-teacher-project-library></app-teacher-project-library>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span fxLayout="row" fxLayoutAlign="center center">
          <ng-container i18n>Authoring Tool</ng-container>
          &nbsp;<mat-icon>open_in_browser</mat-icon>
        </span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</section>
